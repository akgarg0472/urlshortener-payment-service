server:
  port: 9390

spring:
  application:
    name: urlshortener-payment-service
  profiles:
    active: dev
  jackson:
    default-property-inclusion: non_null
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}-${spring.application.instance_id:${random.value}}
        register: true
        fail-fast: true
        enabled: true
        prefer-ip-address: true
        catalog-services-watch-delay: 30000
        health-check-interval: 30s
        register-health-check: true
        heartbeat:
          enabled: true
          ttl: 30s
          reregister-service-on-failure: true
        deregister: true
        health-check-critical-timeout: 30s
        health-check-path: null

paypal:
  order:
    cancel-url: http://localhost:3000/dashboard/paypal/cancel
    return-url: http://localhost:3000/dashboard/paypal/success

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,prometheus,info
      base-path: /admin/management
  endpoint:
    health:
      show-details: always
    info:
      access: read_only
    metrics:
      access: read_only